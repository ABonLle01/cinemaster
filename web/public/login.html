<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaster</title>
    <link rel="shortcut icon" href="images/claqueta.png" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header id="top">
        <nav class="menu">
            <div class="title">
                <img src="images/claqueta.png" alt="">
                <h1 class="title">CineMaster</h1>                
            </div>
            <div class="login">
                <img src="images/login_icon.png" alt="">
                <a href="#" class="login">Iniciar Sesión</a>
            </div>
        </nav>
    </header>

    
    <main id="login">
        <form action="loged.html">

            <h2>Iniciar Sesión</h2>
            <div class="campos">
                <label for="email">Correo electrónico</label><input type="email">
            </div>
            <div class="campos">
                <label for="password">Contraseña</label><input type="password">
            </div>

            <div class="arriba">
                <label class="chk"><input type="checkbox">Recuérdame</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="abajo">
                <button>Acceder</button>
                <p>¿Aún no tienes cuenta?<a href="#">Regístrate</a></p>
            </div>

        </form>
    </main>
    

    
</body>
</html>
